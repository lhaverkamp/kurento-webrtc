<!DOCTYPE html>
<html>
<head>
	<title>Video Call with WebRTC and Kurento Media Server</title>
	<script>
		function join() {
			var room = document.getElementById("room").value;
			
			location.assign(location.origin + '/' + room);
		}
	</script>
</head>
<body>
	<header>
	</header>

	<section>
		<p>Create a room and invite people to join.</p>
		<input id="room" type="text" name="room"></input>
		<button id="join-button" class="button join-button" onclick="join()">Join</button>
	</section>

	<footer>
	</footer>
</body>
</html>
